<script type="text/javascript">
	//数组操作的几个函数 

	var a = [ 1, 2, 3, 4]
	a.push(6);
	document.write(a);
	document.write("<br>");

	a.pop();
	document.write(a);
	document.write("<br>");

	a.unshift("a");
	document.write(a);
	document.write("<br>");

	a.shift();
	document.write(a);

</script>
