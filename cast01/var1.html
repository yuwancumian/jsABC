<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		function f1(){
			 foo = "hello";
		}
		f1();
		// 这里的f1函数需要执行后，foo变量才为成为一个全局变量
		// 如果没执行,这个变量就不会生成，系统会提示 foo is not defined
		alert(foo); 

	</script>
</body>
</html>
